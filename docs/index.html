<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Image Processing Toolkit â€” Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts & Bootstrap -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="app.ico" sizes="any">
</head>
<body class="bg-app text-app">

  <!-- Top Bar -->
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top glass-nav">
    <div class="container-fluid px-3 px-md-4">
      <a class="navbar-brand fw-800 repo-link" href="https://github.com/Fa-him/image-toolkit" target="_blank" rel="noopener">
        Image Processing Toolkit â€” Web
      </a>

      <div class="d-flex align-items-center gap-2 ms-auto">
        <label class="btn btn-primary btn-sm fw-700">
          <input id="fileInput" type="file" accept="image/*" hidden />
          Open Image
        </label>

        <button id="saveBtn" class="btn btn-outline-primary btn-sm fw-700">Save Result</button>

        <!-- Dev Card -->
        <div class="dev-card d-none d-sm-flex align-items-center ms-2">
          <img src="Dev.png" alt="Dev" class="dev-photo" />
          <div class="ms-3">
            <a class="dev-name link-underline-opacity-0" href="https://www.linkedin.com/in/fahim555/" target="_blank" rel="noopener">
              Md Fahim Bin Alam
            </a>
            <div class="dev-id">hisirfs@gmail.com</div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Action Buttons -->
  <section class="container py-3">
    <div class="row g-2">
      <div class="col-6 col-sm-4 col-md-3 col-lg-auto"><button class="w-100 btn btn-outline-soft action" data-action="negative">Negative</button></div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-auto"><button class="w-100 btn btn-outline-soft action" data-action="threshold">Threshold</button></div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-auto"><button class="w-100 btn btn-outline-soft action" data-action="smoothing">Smoothing</button></div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-auto"><button class="w-100 btn btn-outline-soft action" data-action="sharpen">Sharpen</button></div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-auto"><button class="w-100 btn btn-outline-soft action" data-action="laplacian">Laplacian Edge</button></div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-auto"><button class="w-100 btn btn-outline-soft action" data-action="histogram">Histogram</button></div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-auto"><button class="w-100 btn btn-outline-accent action" data-action="log">Log Transform</button></div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-auto"><button class="w-100 btn btn-outline-accent action" data-action="gamma">Gamma Transform</button></div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-auto"><button class="w-100 btn btn-outline-info action" data-action="resize">Resize (Nearest)</button></div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-auto"><button id="resetBtn" class="w-100 btn btn-danger">Reset</button></div>
    </div>
  </section>

  <!-- Canvases -->
  <main class="container pb-4">
    <div class="row g-3">
      <div class="col-12 col-lg-6">
        <div class="card card-pane animate-in">
          <div class="card-header fw-700">Original</div>
          <div class="card-body">
            <canvas id="origCanvas" class="pane-canvas"></canvas>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="card card-pane animate-in delay-1">
          <div class="card-header fw-700">Result</div>
          <div class="card-body">
            <canvas id="resultCanvas" class="pane-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Progress Overlay -->
  <div id="progress" class="progress-overlay d-none" aria-hidden="true">
    <div class="progress-card">
      <div class="spinner-border text-primary me-3" role="status" aria-label="Processing"></div>
      <div class="fw-700">Processingâ€¦</div>
    </div>
  </div>

  <!-- Status / Footer -->
  <footer class="container-fluid py-3 border-top border-1 border-soft">
    <div class="d-flex flex-wrap align-items-center gap-2 px-3 px-md-4 small text-muted">
      <span id="statusText">Ready</span>
      <span class="ms-auto">Made with ðŸ’– by Fahim</span>
    </div>
  </footer>

  <!-- Reusable Modal -->
  <div class="modal fade" id="mainModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
      <div class="modal-content glass-modal">
        <div class="modal-header">
          <h5 class="modal-title fw-700" id="modalTitle">Modal</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody"><!-- dynamic --></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-soft" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="modalOkBtn">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & App -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
